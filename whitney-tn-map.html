<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  /* Make the SVG flexible */
  svg {
    max-width: 100%;
    height: auto;
    display: block;
  }


  /* Default state: county-shape + county-text hidden & non-interactive */
  #active-county .county :is(.county-shape,#county-shape,
                             .county-text,#county-text) {
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transform: translateY(0);
    transition:
      opacity .50s cubic-bezier(.2,.6,.2,1) 0s,
      visibility .50s cubic-bezier(.2,.6,.2,1) 0s,
      transform .50s cubic-bezier(.2,.6,.2,1) 0s,
      stroke .50s cubic-bezier(.2,.6,.2,1) 0s;
  }

  /* Base for the hoverable county drawing */
  #active-county .county :is(.county-svg,#county-svg) {
    cursor: pointer;
    transform-origin: center;
    transform-box: fill-box;
    transition:
      transform .25s cubic-bezier(.2,.6,.2,1) 0s,
      filter   .25s cubic-bezier(.2,.6,.2,1) 0s,
      stroke   .25s cubic-bezier(.2,.6,.2,1) 0s,
      fill     .25s cubic-bezier(.2,.6,.2,1) 0s;
  }

  /* Hover: lift & outline the main county drawing (no delay) */
  #active-county .county:hover :is(.county-svg,#county-svg) {
    transform: translateY(-10px) scale(1.03);
    stroke: #ed2789;
    fill: #fce1ec;
    stroke-width: 2;
    vector-effect: non-scaling-stroke;
    filter: drop-shadow(0 2px 3px rgba(0,0,0,.25));
  }

/* Reveal + lift county-shape & county-text even higher */
#active-county .county:hover :is(.county-shape,#county-shape,
                                 .county-text,#county-text){
  opacity: 1;
  visibility: visible;
  transform: translateY(-36px);        /* was -16px */
  filter: drop-shadow(0 2px 2px rgba(0,0,0,.20));
  pointer-events: auto;
  transition:
    opacity  .25s cubic-bezier(.2,.6,.2,1) .08s,
    transform .25s cubic-bezier(.2,.6,.2,1) .08s;
}

  /* Shape-specific stroke (also delayed slightly to match the reveal) */
  #active-county .county:hover :is(.county-shape,#county-shape) {
    stroke: #ed2789;
    stroke-width: 2;
    vector-effect: non-scaling-stroke;
    stroke-linejoin: round;
    transition:
      opacity   .25s cubic-bezier(.2,.6,.2,1) .08s,
      transform .25s cubic-bezier(.2,.6,.2,1) .08s,
      stroke    .25s cubic-bezier(.2,.6,.2,1) .08s;
  }

  /* Text â€” only reveal, no stroke (inherits the same small delay above) */
  #active-county .county:hover :is(.county-text,#county-text) { }

  /* Motion safety: respect reduced-motion */
  @media (prefers-reduced-motion: reduce) {
    #active-county .county * { transition: none !important; }
  }



  .county-svg      { fill: #58c4c4 }
  .county-shape    { fill: #58c4c4 }
  .county-text     { fill: #ffffff }
</style>


</head>
<body>

<!--
 HOW TO USE:
  1) Keep your two top-level groups: #inactive-county and #active-county
  2) Inside #active-county, wrap each county in a <g class="county"> (or add class on the existing wrapper).
  3) Inside each county wrapper, make sure the three elements are named as either class or id:
     - county-svg   (the main visible geometry you hover)
     - county-shape (extra shape to reveal on hover)
     - county-text  (text/label to reveal on hover)
  4) You can paste your full exported SVG in place of the DEMO SVG below.
-->
